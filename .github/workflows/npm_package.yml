name: ğŸš²Publish NPM Package

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    tags:
      - "v*"

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - name: ğŸš“loading denpendencies
        run: yarn  
        
      - name: ğŸš—build the json file of vetur helper
        run: yarn bin:vetur

      - name: ğŸš•build library
        run: yarn lib
      
      - name: ğŸššnpm publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
